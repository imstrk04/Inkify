<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processed Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Processed Results</h1>
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <h3>Uploaded Image</h3>
                <img src="{{ url_for('uploaded_file', filename=image_url) }}" class="img-fluid border rounded shadow">               
            </div>
            <div class="col-md-6">
                <h3>Extracted Text</h3>
                <div class="border rounded p-3 shadow" style="white-space: pre-wrap; background: #f8f9fa;">
                    {{ text }}
                </div>
            </div>
        </div>
        <div class="text-center mt-5">
            <a href="/" class="btn btn-primary">Upload Another Image</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
