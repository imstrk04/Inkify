<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwriting to Text</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            color: #555;
        }
        input[type="file"] {
            margin: 15px 0;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Convert Handwriting to Text</h2>
        <form action="{{ url_for('handwriting_to_text_route') }}" method="POST" enctype="multipart/form-data">
            <label for="handwriting_image">Upload Handwritten Image:</label>
            <input type="file" name="file" id="handwriting_image" required>
            <button type="submit">Convert</button>
        </form>
        <div class="text-center mt-4">
            <a href="{{ url_for('home') }}" class="btn btn-secondary">Go Home</a>
        </div>
    </div>
    <div class="footer">
        &copy; Inkify
    </div>
</body>
</html>
