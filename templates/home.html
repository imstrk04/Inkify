<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
    <title>Inkify - Home</title>
    <style>
        body {
            background: url('/static/login-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Roboto', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px;
            transition: all 0.3s ease;
        }

        .glass:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.2);
        }

        .card-title {
            font-size: 1.5rem;
            color: white;
        }

        .card-text {
            color: white;
        }

        h1 {
            color: white;
            text-align: center;
            margin-top: 50px;
        }

        .logout-btn {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h1>Inkify: Write Your Story with Style!</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="card glass">
                    <div class="card-body text-center">
                        <i class="fas fa-pencil-alt fa-3x mb-3" style="color: #ff6b6b;"></i>
                        <h5 class="card-title">Text to Handwriting</h5>
                        <p class="card-text">Convert your text into beautiful handwriting.</p>
                        <a href="{{ url_for('text_to_handwriting_route') }}" class="btn btn-primary">Try it Now</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card glass">
                    <div class="card-body text-center">
                        <i class="fas fa-file-signature fa-3x mb-3" style="color: #4ca3f2;"></i>
                        <h5 class="card-title">Handwriting to Text</h5>
                        <p class="card-text">Transform your handwritten notes into text.</p>
                        <a href="{{ url_for('handwriting_to_text_route') }}" class="btn btn-primary">Try it Now</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card glass">
                    <div class="card-body text-center">
                        <i class="fas fa-pen fa-3x mb-3" style="color: #8e44ad;"></i>
                        <h5 class="card-title">Personalized Handwriting Generator</h5>
                        <p class="card-text">Create your unique handwriting style.</p>
                        <a href="{{ url_for('personalized_handwriting') }}" class="btn btn-primary">Try it Now</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="logout-btn">
            <a href="{{ url_for('logout') }}" class="btn btn-primary">Logout</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
