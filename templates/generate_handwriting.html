<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Handwriting Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-sans bg-gray-100 flex flex-col items-center justify-center h-screen">
    <h1 class="text-2xl font-bold mb-6 text-gray-800">Convert Text to Handwriting</h1>
    <form action="{{ url_for('text_to_handwriting_route') }}" method="POST" class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
        <textarea name="text" required class="w-full h-32 border border-gray-300 rounded-lg p-2 mb-4" placeholder="Type your text here..."></textarea>
        <label for="background" class="block mb-2 text-gray-700">Select Background Type:</label>
        <select name="background" id="background" required class="w-full border border-gray-300 rounded-lg p-2 mb-4">
            <option value="ruled">Ruled Paper</option>
            <option value="unruled">Unruled Paper</option>
        </select>
        <label for="font" class="block mb-2 text-gray-700">Select Font:</label>
        <select name="font" id="font" required class="w-full border border-gray-300 rounded-lg p-2 mb-4">
            <option value="handwritten1.ttf">Handwritten Font 1</option>
            <option value="handwritten2.ttf">Handwritten Font 2</option>
            <option value="handwritten3.ttf">Handwritten Font 3</option>
            <option value="handwritten4.ttf">Handwritten Font 4</option>
            <option value="handwritten5.ttf">Handwritten Font 5</option>
        </select>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full">Generate Handwriting</button>
    </form>
    <a href="{{ url_for('home') }}"><button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mt-4">Home</button></a>
</body>
</html>
