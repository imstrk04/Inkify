<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Inkify</title>
    <!-- Bootstrap 4 CSS for styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background: url('/static/contact-us-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Roboto', sans-serif;
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #f8f9fa;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .btn-back {
            background-color: #4ca3f2;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.1rem;
            border-radius: 30px;
            transition: background-color 0.3s ease;
        }

        .btn-back:hover {
            background-color: #357abf;
        }

        .contact-info {
            font-size: 1.1rem;
            color: #ddd;
        }

        .contact-info a {
            color: #4ca3f2;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Contact Us</h1>
        <p>If you have any questions or feedback, feel free to reach out to us. Weâ€™d love to hear from you!</p>

        <div class="contact-info">
            <p><i class="fas fa-envelope"></i> Email us at: <strong><a href="mailto:support@inkify.com">support@inkify.com</a></strong></p>
            <p><i class="fas fa-phone-alt"></i> Call us: <strong>+91 9840013841</strong></p>
        </div>

        <a href="{{ url_for('home') }}" class="btn-back"><i class="fas fa-home"></i> Back to Home</a>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
