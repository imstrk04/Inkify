<!doctype html>
<html>
<head>
    <title>Upload Handwriting Font</title>
    <style>
        /* Reset default styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 40px;
            max-width: 450px;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-size: 0.9em;
            font-weight: 500;
            margin: 15px 0 5px;
            display: block;
            text-align: left;
            color: #555;
        }

        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
            margin-bottom: 15px;
        }

        input[type="text"]:focus, input[type="file"]:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 12px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            font-weight: 600;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
            font-size: 0.9em;
            font-weight: 500;
        }

        .back-link:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Handwriting Font</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="font_name">Font Name:</label>
            <input type="text" name="font_name" placeholder="Enter font name" required>
            
            <label for="handwriting_image">Select Image:</label>
            <input type="file" name="handwriting_image" required>
            
            <button type="submit">Upload Font</button>
        </form>
        
        <p><a href="{{ url_for('personalized_handwriting') }}" class="back-link">Back to Generate Handwriting</a></p>
    </div>
</body>
</html>
